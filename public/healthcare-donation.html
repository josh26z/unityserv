<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Donation</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* General Styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }
        
        /* Container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        
        /* Dropdown Button */
        .dropbtn {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        
        /* Dropdown Content */
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 100%;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1;
        }
        
        /* Divider Line */
        .dropdown-divider {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 8px 0;
        }
        
        /* Dropdown Links */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background 0.3s ease;
        }
        
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        
        /* Show the Dropdown Menu on Hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        /* Form Styles */
        form {
            margin-top: 20px;
        }
        
        label, select, button {
            display: block;
            width: 100%;
            margin-top: 10px;
        }
        
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        button:hover {
            background-color: #218838;
        }
        </style>
</head>
<body>

    <div class="container">
        <h2> Healthcare Services provided</h2>
        

        <form action="#" method="POST">
            <select id="healthcare-items" name="donation">
                <option value="">-- Choose an option --</option>
                <option value="medicines"> Immunization</option>
                <option value="first-aid">Free checkups</option>
                <option value="medical-equipment"> Medical Equipment</option>
               
                
            </select>
            <button type="submit">Avail</button>
        </form>
    </div>

</body>
</html>
